  loki:
    commonConfig:
      replication_factor: 1 # Imprescindible para el modo de un solo binario
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin

  deploymentMode: SingleBinary

  singleBinary:
    replicas: 1
    persistence:
      storageClass: do-block-storage

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

  # Enable minio for storage
  minio:
    enabled: true

  gateway:
    service:
      type: ClusterIP

  chunksCache:
    allocatedMemory: 64
    resources:
      requests:
        memory: 80Mi
        cpu: 20m
      limits:
        memory: 80Mi
        cpu: 50m

  resultsCache:
    allocatedMemory: 64
    resources:
      requests:
        memory: 80Mi
        cpu: 20m
      limits:
        memory: 80Mi
        cpu: 50m        

  tableManager:
    retention_deletes_enabled: true
    retention_period: 24h # 1 day