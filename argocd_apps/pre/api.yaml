apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: curso-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/juan-velasco/curso_kubernetes_2025_proyecto_completo.git
    targetRevision: main # Rama del repositorio
    path: charts/api
    helm:
      releaseName: curso-api
      valueFiles:
        - values-pre.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    # automated: # Comentar este bloque para evitar sincronización automática
    #   prune: true # Borrará cualquier recurso que no esté en el repositorio
    #   selfHeal: false # No se auto-reparan los cambios realizados a mano
    # syncOptions:
    #   - CreateNamespace=true